                    <th th:text="${story.title}"></th>
                    <th th:text="${story.language}"></th>
                    <th><a th:href="@{/stories/files/{filename}(filename=${story.filename})}" th:text="${story.filename}"></a></th>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Firs Name</th>
